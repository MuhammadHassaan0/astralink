<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>AstraLink – Sign In</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Spectral:wght@500;600&display=swap" rel="stylesheet">
  <script src="/app.js" defer></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0b1023, #05060b 70%);
      min-height: 100vh;
      color: #f5f5f5;
    }
    .auth-card {
      backdrop-filter: blur(18px);
      background: rgba(7, 10, 21, 0.8);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }
    .tab-btn {
      border-bottom: 2px solid transparent;
      padding-bottom: 0.6rem;
      cursor: pointer;
      transition: color 0.2s ease, border-color 0.2s ease;
    }
    .tab-btn.active {
      border-color: #8B7FD6;
      color: #ffffff;
    }
    .auth-input {
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.25);
      color: #0b0f22;
    }
    .auth-input::placeholder {
      color: rgba(11,15,34,0.5);
    }
    .auth-input:focus {
      border-color: rgba(139,127,214,0.6);
      box-shadow: 0 0 0 2px rgba(139,127,214,0.25);
    }
    .glow-btn {
      background: linear-gradient(120deg, #6EACDA, #8B7FD6);
      color: #0a0e27;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .glow-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(110,172,218,0.35);
    }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto px-4 py-10 space-y-8">
    <header class="flex items-center justify-between">
      <a href="/" class="text-xl font-semibold tracking-tight text-white" style="font-family:'Spectral',serif;letter-spacing:0.05em;">AstraLink</a>
      <a href="/" class="text-sm text-white/70 hover:text-white transition">Back to home</a>
    </header>
    <section class="auth-card p-8 md:p-10 space-y-8" data-animate>
      <div class="space-y-2 text-center" data-animate data-animate-delay="80ms">
        <p class="text-sm uppercase tracking-[0.3em] text-white/60">Welcome</p>
        <h1 class="text-3xl font-semibold">Quietly step inside.</h1>
        <p class="text-white/70 text-sm">Create an account or sign in to keep their memory close.</p>
      </div>
      <div class="flex gap-6 justify-center text-white/60" data-animate data-animate-delay="120ms">
        <button id="signupTab" class="tab-btn active" type="button">Sign up</button>
        <button id="loginTab" class="tab-btn" type="button">Log in</button>
      </div>
      <div id="authForms" data-animate data-animate-delay="160ms">
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="text-xs uppercase tracking-wide text-white/60">Full name</label>
            <input id="signupName" type="text" class="auth-input w-full rounded-xl px-4 py-2.5 mt-1" placeholder="Your name"/>
          </div>
          <div>
            <label class="text-xs uppercase tracking-wide text-white/60">Email</label>
            <input id="signupEmail" type="email" class="auth-input w-full rounded-xl px-4 py-2.5 mt-1" placeholder="you@example.com"/>
          </div>
          <div>
            <label class="text-xs uppercase tracking-wide text-white/60">Password</label>
            <input id="signupPassword" type="password" class="auth-input w-full rounded-xl px-4 py-2.5 mt-1" placeholder="Create a password"/>
          </div>
          <button class="glow-btn w-full" type="submit">Create account</button>
        </form>
        <form id="loginForm" class="space-y-4 hidden">
          <div>
            <label class="text-xs uppercase tracking-wide text-white/60">Email</label>
            <input id="loginEmail" type="email" class="auth-input w-full rounded-xl px-4 py-2.5 mt-1" placeholder="you@example.com"/>
          </div>
          <div>
            <label class="text-xs uppercase tracking-wide text-white/60">Password</label>
            <input id="loginPassword" type="password" class="auth-input w-full rounded-xl px-4 py-2.5 mt-1" placeholder="••••••••"/>
          </div>
          <button class="glow-btn w-full" type="submit">Log in</button>
        </form>
      </div>
      <p id="authStatus" class="text-center text-sm text-white/70"></p>
    </section>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupTab = document.getElementById("signupTab");
      const loginTab = document.getElementById("loginTab");
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");
      const statusEl = document.getElementById("authStatus");

      if (Astralink.isAuthenticated()) {
        window.location.href = "/interview";
        return;
      }

      function toggleForms(showSignup) {
        signupTab.classList.toggle("active", showSignup);
        loginTab.classList.toggle("active", !showSignup);
        signupForm.classList.toggle("hidden", !showSignup);
        loginForm.classList.toggle("hidden", showSignup);
        statusEl.textContent = "";
      }

      signupTab.addEventListener("click", () => toggleForms(true));
      loginTab.addEventListener("click", () => toggleForms(false));

      signupForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Creating your space…";
        try {
          const name = document.getElementById("signupName").value.trim();
          const email = document.getElementById("signupEmail").value.trim();
          const password = document.getElementById("signupPassword").value;
          await Astralink.signupAccount(name, email, password);
          statusEl.textContent = "Account created. Redirecting…";
          window.location.href = "/interview";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      });

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Signing you in…";
        try {
          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;
          await Astralink.loginAccount(email, password);
          statusEl.textContent = "Welcome back.";
          window.location.href = "/interview";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      });
    });
  </script>
</body>
</html>
